<div class="not-found-container p-shadow-3">
  <h1>404</h1>
  <h3>Oops! PAGE NOT FOUND</h3>
  <p>
    Sorry, the page you're looking for doesn't exists. If you think something is
    broken , report a problem
  </p>
  <button
    type="button"
    pButton
    (click)="homePage()"
    label="RETURN HOME"
    class="btn"
  ></button>
  <button
    type="button"
    pButton
    (click)="reportProblem()"
    label="REPORT PROBLEM"
    class="p-button-danger btn"
  ></button>
</div>
