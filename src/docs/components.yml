components:
    schemas:
        User:
            type: object
            properties:
                id:
                    type: string
                email:
                    type: string
                pass:
                    type: string
                role:
                    type: string
                    enum: [user, admin]
                displayName:
                    type: string
                imgUser:
                    type: string
                    format: binary
                post:
                    $ref: '#/components/schemas/Post'
            example:
                email: fake@example.com
                pass: 1234a
                role: user

        Post:
            type: object
            properties:
                owner:
                    $ref: '#/components/schemas/User'
                category:
                    type: string
                    enum: ['food', 'hotel', 'check_in']
                title:
                    type: string
                desc:
                    type: string
                imgs:
                    type: string
                    format: binary
            example:
                title: Mon ngon Vinh Ha Long
                category: food
                desc: mo ta mon an
